<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meet Landing Page | Tailwindcss</title>
  </head>
  <body>
    <!-- Nav -->
    <nav id="nav" class="flex items-center justify-center w-full p-8 mb-10">
      <img src="assets/logo.svg" alt="Logo" />
    </nav>

    <!-- Header -->
    <header id="header">
      <div class="container mx-auto w-full m-0 lg:hidden">
        <img src="assets/tablet/image-hero.png" alt="Header Image" class="lg:hidden" />
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Section: Hero -->
      <section id="hero" class="py-20">
        <div class="flex items-center justify-center lg:justify-between mx-auto lg:space-x-5">
          <!-- Left Image -->
          <img src="assets/desktop/image-hero-left.png" alt="Left Img" class="hidden lg:block" />
          <!-- Content -->
          <div class="flex flex-col items-center justify-center space-y-6">
            <h1 class="font-black text-5xl text-center max-w-md lg:text-6xl">
              Group Chat for Everyone
            </h1>
            <p class="font-light text-[20px] text-center max-w-sm md:max-w-lg text-grey leading-7">
              Meet makes it easy to connect with others face-to-face virtually and collborate across
              any device.
            </p>
            <!-- Button Container -->
            <div
              class="flex flex-col items-center justify-center space-y-5 lg:flex-row lg:space-y-0 lg:space-x-5"
            >
              <a
                href="#"
                class="bg-teal text-white py-4 px-10 rounded-full font-black text-[18px] transition hover:scale-105"
                >Download <span class="text-lightBlue">v1.3</span></a
              >
              <a
                href="#"
                class="bg-purple text-white py-4 px-8 rounded-full font-black text-[18px] transition hover:scale-105"
                >What is it?</a
              >
            </div>
          </div>
          <!-- Right image -->
          <img src="assets/desktop/image-hero-right.png" alt="Right Img" class="hidden lg:block" />
        </div>
      </section>

      <!-- Step -->
      <div class="step-container flex flex-col items-center justify-center my-4">
        <span class="bg-grey h-[100px] w-[1px]"></span>
        <div
          class="number-container h-[55px] w-[55px] flex items-center justify-center rounded-full border-[1px] border-grey"
        >
          <p class="font-black text-grey">01</p>
        </div>
      </div>

      <!-- Section: Gallery -->
      <section id="gallery" class="py-20">
        <!-- Grid Container -->
        <div class="grid grid-cols-2 gap-6 md:grid-cols-4 px-5 md:px-10 lg:px-14">
          <!-- item -->
          <img
            src="assets/desktop/image-woman-in-videocall.jpg"
            alt="Women in videocall"
            class="rounded-xl"
          />
          <!-- item -->
          <img
            src="assets/desktop/image-women-videochatting.jpg"
            alt="Women videochatting"
            class="rounded-xl"
          />
          <!-- item -->
          <img
            src="assets/desktop/image-men-in-meeting.jpg"
            alt="Man in meeting"
            class="rounded-xl"
          />
          <!-- item -->
          <img src="assets/desktop/image-man-texting.jpg" alt="Man texting" class="rounded-xl" />
        </div>
      </section>
    </main>
  </body>
</html>
